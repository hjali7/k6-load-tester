name: Publish to Artifact Hub

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Package Helm chart
        run: |
          helm package helm/web-load-tester
          mv web-load-tester-*.tgz helm/

      - name: Publish to Artifact Hub
        run: |
          curl -X POST https://artifacthub.io/api/v1/packages/helm/hjali7/web-load-tester \
            -H "X-API-KEY-ID: ${{ secrets.ARTIFACTHUB_API_KEY }}" \
            -H "X-API-KEY-SECRET: ${{ secrets.ARTIFACTHUB_API_KEY_SECRET }}" \
            -F "package=@helm/web-load-tester-*.tgz" 